<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{flow?.name}}
        <div class="pull-right">
          <a><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></a>
          <a><span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span></a>
        </div>
      </h3>
    </div>
    <div class="panel-body">
      <p>{{flow?.description}}</p>
      <p><strong>Trigger:</strong> {{sensorCapability?.name}}</p>
      <p><strong>Actuator:</strong> {{actuatorCapability?.name}}</p>
    </div>
  </div>
</div>
