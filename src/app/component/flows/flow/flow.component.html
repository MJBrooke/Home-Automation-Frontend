<div class="col-md-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{flow?.name}}
        <div class="pull-right">
          <a><span class="glyphicon glyphicon-pause" aria-hidden="true"></span></a>
          <a><span class="glyphicon glyphicon-remove text-danger" aria-hidden="true"></span></a>
        </div>
      </h3>
    </div>
    <div class="panel-body">
      <p>{{flow?.description}}</p>
      <p><strong>Sensor:</strong> {{sensor?.name}}</p>
      <p><strong>&emsp;Trigger:</strong> {{sensorCapability?.name}}</p>
      <p><strong>&emsp;Value:</strong> {{flow?.sensorValue}}</p>
      <p><strong>Actuator:</strong> {{actuator?.name}}</p>
      <p><strong>&emsp;If value met:</strong> {{actuatorCapabilityIdIfSensorValMet?.name}}</p>
      <p><strong>&emsp;Else:</strong> {{actuatorCapabilityIdIfSensorValNotMet?.name}}</p>
    </div>
  </div>
</div>
