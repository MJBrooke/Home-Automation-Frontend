<div class="page-header">
  <h1>
    {{sensorData?.name}}
    <a><span class="pull-right glyphicon glyphicon-remove text-danger" aria-hidden="true"></span></a>
    <a><span class="pull-right glyphicon glyphicon-pause" aria-hidden="true"></span></a>
  </h1>
</div>

<p><b>Description:</b></p>
<div class="panel panel-default panel-footer">{{sensorData?.description}}</div>

<p><b>Capabilities:</b></p>
<div class="panel panel-default panel-footer">
  <ul>
    <li *ngFor="let sensor of sensorData?.capabilities">
      {{sensor?.name}} (endpoint: /{{sensor.endpointUrl}})
    </li>
  </ul>
</div>

<p><b>Component Type:</b></p>
<div class="panel panel-default panel-footer">{{sensorData?.componentType.name}}</div>

<p><b>Endpoint Root:</b></p>
<div class="panel panel-default panel-footer">{{sensorData?.endpointRoot}}</div>

<p><b>Device ID:</b></p>
<div class="panel panel-default panel-footer">{{sensorData?.deviceId}}</div>
